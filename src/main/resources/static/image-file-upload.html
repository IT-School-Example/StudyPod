<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>파일 업로드 테스트</h2>

    <!-- 파일 업로드 폼 -->
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">업로드할 파일 선택</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <div class="form-group">
            <label for="dirName">디렉토리 이름</label>
            <input type="text" class="form-control" id="dirName" name="dirName" placeholder="디렉토리 이름 입력" required>
        </div>
        <button type="submit" class="btn btn-primary">파일 업로드</button>
    </form>

    <div id="result" class="mt-4"></div>
</div>

<script>
    $(document).ready(function() {
        $('#uploadForm').submit(function(event) {
            event.preventDefault();

            // 폼 데이터 생성
            var formData = new FormData();
            formData.append("file", $("#file")[0].files[0]);
            formData.append("dirName", $("#dirName").val());

            // AJAX 요청 보내기
            $.ajax({
                url: '/api/images/upload', // 업로드 API 엔드포인트
                type: 'POST',
                data: formData,
                processData: false, // 데이터를 자동으로 처리하지 않도록 설정
                contentType: false, // 컨텐트 타입을 자동으로 설정하지 않도록 설정
                success: function(response) {
                    $('#result').html('<div class="alert alert-success">업로드 성공! 파일 URL: <a href="' + response + '" target="_blank">' + response + '</a></div>');
                },
                error: function(xhr, status, error) {
                    var errorMessage = xhr.responseJSON ? xhr.responseJSON.message : '알 수 없는 오류 발생';
                    $('#result').html('<div class="alert alert-danger">파일 업로드 실패: ' + errorMessage + '</div>');
                }
            });
        });
    });
</script>
</body>
</html>
