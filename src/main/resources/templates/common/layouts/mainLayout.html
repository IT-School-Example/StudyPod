<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{common/fragments/main/head :: HeadFragment}"></head>
<body>
<div class="container">
    <header th:replace="~{common/fragments/main/header :: HeaderFragment}"></header>
    <nav th:replace="~{common/fragments/main/aside :: AsideFragment}"></nav>

    <!-- 여기 layout:fragment는 자식 템플릿이 내용을 채울 자리 -->
    <main layout:fragment="Content">
        <!-- Content will be injected here -->
    </main>
</div>
</body>
</html>
